{% extends "base.html" %}
{% block title %}FEA Portal{% endblock %}
{% block content %}
<div class="center-box">
    <img src="../static/images/business-logo.jpg" alt="Business Logo" class="logo">
    <form method="POST">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" />
        </div>
        <br />
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <a href="https://familyempowermentassociates.org/" class="btn btn-default btn-block" style="margin-top: 10px;">Cancel</a>
        <br />
        <a href="{{ url_for('auth.register') }}" style="display: block; text-align: center;">Don't have an account? Register here</a>
    </form>
</div>
{% endblock %}
