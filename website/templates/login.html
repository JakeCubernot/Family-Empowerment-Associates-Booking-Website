{% extends "base.html" %}
{% block title %}FEA Portal{% endblock %}
{% block content %}
<div class="center-box">
    <img src="../static/images/business-logo.jpg" alt="Business Logo" class="logo">
    <form method="POST">
        <div class="form-group">
            <label for "email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" />
                <div class="input-group-append">
                    <span class="input-group-text" id="toggle-password">
                        <i class="fa fa-eye-slash" id="show-password"></i>
                    </span>
                </div>
            </div>
        </div>
        <br />
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <a href="https://familyempowermentassociates.org/" class="btn btn-default btn-block" style="margin-top: 10px;">Cancel</a>
        <br />
        <a href="{{ url_for('auth.register') }}" style="display: block; text-align: center;">Don't have an account? Register here</a>
    </form>
</div>

<script>
const passwordInput = document.getElementById('password');
const showPasswordIcon = document.getElementById('show-password');
const togglePasswordButton = document.getElementById('toggle-password');

togglePasswordButton.addEventListener('click', () => {
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        showPasswordIcon.classList.remove('fa-eye-slash');
        showPasswordIcon.classList.add('fa-eye');
    } else {
        passwordInput.type = 'password';
        showPasswordIcon.classList.remove('fa-eye');
        showPasswordIcon.classList.add('fa-eye-slash');
    }
});
</script>

{% endblock %}
