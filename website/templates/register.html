{% extends "base.html" %}
{% block title %}FEA Portal{% endblock %}
{% block content %}
<div class="center-box">
    <img src="../static/images/business-logo.jpg" alt="Business Logo" class="logo">
    <form method="POST">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" />
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter first name" name="firstName" />
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter last name" name="lastName" />
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" class="form-control" id="password1" placeholder="Enter password" name="password1" />
        </div>
        <div class="form-group">
            <label for="password2">Password Confirmation</label>
            <input type="password" class="form-control" id="password2" placeholder="Confirm password" name="password2" />
        </div>
        <br />
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
        <a href="{{ url_for('auth.login') }}" class="btn btn-default btn-block" style="margin-top: 10px;">Cancel</a>
    </form>
</div>
{% endblock %}
