    <title>Update Therapist Profile</title>

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], input[type="email"], textarea {

            padding: 8px;
            margin: 5px 0 20px;

        }

        input[type="submit"] {

            padding: 10px 15px;
            border: none;

        }

        input[type="submit"]:hover {

        }

        footer {
            background-color: #8eb6dc;
            color: white;
            text-align: center;
            padding: 10px 0;

    </style>
</head>
